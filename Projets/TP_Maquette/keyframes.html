<!DOCTYPE html>
<html>
<head>
	<style> 
	body {
	font-family: 'BebasNeueRegular';
	width:100%;
	height:100%;
	overflow-x: hidden;
		-webkit-animation: imgFade 1s;
		animation: imgFade 1s;
	}

	@-webkit-keyframes imgFade
	{
		from {background: #FFF;}
		to {background: url(image_fichiers/BandeauB0.jpg) 0 -120px;}
	}

	@keyframes imgFade
	{
		from {background: #FFF;}
		to {background: url(image_fichiers/BandeauB0.jpg) 0 -120px;}
	}
	</style>
</head>

</html>
